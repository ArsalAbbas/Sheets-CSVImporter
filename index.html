<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Column Selector</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <style>
        .form-control.small-rectangle-input {
            width: 30vw;
            height: 20vh;
        }

        .hidden {
            display: none;
        }
    </style>
    <div id="fileUploadForm">
        <div class="container my-5">
            <div class="row">
                <div class="col">
                    <div class="mx-3">
                        Drag/Drop or Select file from your computer <br> <br>

                    </div>
                    <input type="file" class="form-control mx-3 small-rectangle-input" id="csvFileInput" accept=".csv"
                        required>
                    <br> <br>
                    <button id="loadCsvButton" class="btn btn-dark mx-3" onclick="loadCsvFile()">Upload CSV
                        File</button> <br> <br>
                </div>
                <div class="col">
                    <div id="columnCheckboxes" class="hidden"></div> <br><br>
                    <button id="generateArrayButton" class="hidden btn btn-dark" onclick="generateArray()">Next</button>
                    <br><br>
                </div>
            </div>
        </div>



    </div>

    <form class="hidden container" id="fileSenderForm">
        <div class="mx-3 my-3 h3">
            Make sure your Google Sheet has edit access
        </div> <br><br>
        <input type="text" id="googleSheetUrl" class="mx-3 form-control" name="googleSheetUrl"
            placeholder="Google Sheet URL" required> <br><br>
        <input type="text" id="sheetName" class="mx-3 form-control" name="sheetName" placeholder="Sheet Name" required>
        <br><br>
        <input type="text" class="hidden" id="csvData" name="csvData"> <br><br>
        <input type="submit" class="btn btn-dark mx-3" value="Send CSV Data">
    </form>
    <p id="msg"></p>

    <script src="fileHandler.js"></script>
    <script src="fileSender.js"></script>


</body>

</html>
